{% extends "main_menu.html" %}

{% block content %}
<h1>Simple Log Query</h1>
<form method="post">
    {% csrf_token %}
    <label for="log_set">Log Set:</label>
    <input type="text" id="log_set" name="log_set" value="Auth0-officeally-production" required>
    <br>
    <label for="time_range">Time Range:</label>
    <input type="text" id="time_range" name="time_range" value="last 1 day" required>
    <br>
    <label for="leql">LEQL Query:</label>
    <input type="text" id="leql" name="leql" value="calculate(count)" required>
    <br>
    <button type="submit">Search</button>
</form>

{% if urlquery %}
    {% if urlquery.error %}
        <p>{{ urlquery.error }}</p>
    {% else %}
        <h2>Search Results:</h2>
        <pre>{{ urlquery|safe }}</pre>
    {% endif %}
{% endif %}
{% endblock %}
